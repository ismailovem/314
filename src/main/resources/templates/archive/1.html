<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make a new user</title>
</head>
<body>
    <div align="center" >
        <form th:action="@{admin/add}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td><label for="name">name</label></td>
                    <td><input type="text" th:field="${user.username}" id="name" placeholder="name"/></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last name</label></td>
                    <td><input type="text" th:field="${user.lastName}" id="lastName" placeholder="last name" /></td>
                </tr>
                <tr>
                    <td><label for="password"> пароль: </label></td>
                    <td><input type="password" th:field="${user.password}" id="password" placeholder="password"/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="new user"/></td>
                </tr>
            </table>
        </form>


    </div>
</body>
</html>
